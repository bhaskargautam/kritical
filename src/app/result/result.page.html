<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color='primary'>
      Kritical Reviewer
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
  <ion-card-content text-center>
    <ion-card-title>{{resultData.title}}</ion-card-title>
    <ion-icon [name]="resultData.icon" slot="start"></ion-icon>
    <span>{{resultData.note}}</span>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-text color="secondary"><h2>My Kritical Rating:</h2></ion-text>
      </ion-row>
      <ion-row justify-content-center>
        <ion-text color="secondary"><h1 id="rating">{{resultData.kriticalRating}}</h1></ion-text>
      </ion-row>
      <ion-row justify-content-center>
        <ion-item *ngFor="let i of numStars(resultData.kriticalRating)">
            <ion-icon name="star"></ion-icon>
        </ion-item>
     </ion-row>
    </ion-grid>
    <ion-list lines="full">
        <ion-item *ngFor="let x of resultData.analysis.result">
            <ion-label text-left>{{x.label}}</ion-label>
            <ion-item *ngFor="let i of numStars(x.value)" text-right>
                <ion-icon name="star"></ion-icon>
            </ion-item>
        </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content text-center>
    <ion-card-title>Customize Rating:</ion-card-title>
    <ion-list lines="full">
        <ion-item *ngFor="let x of resultData.analysis.result">
            <ion-label text-left>{{x.label}}</ion-label>
            <ion-range pin="true" value="{{x.weight}}" (ionChange)="updateRating($event, x.label)"></ion-range>
        </ion-item>
    </ion-list>
    <div padding>
          <ion-button shape="round" color="primary" expand="full" (click)="save()">
            Save Customization
          </ion-button>
      </div>
    </ion-card-content>
</ion-card>
</ion-content>
